#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "findmydevice"
name = "Find My Device"
description.en = "Server for saving location data send by fmd"
description.fr = "Server for saving location data send by fmd"

version = "0.8.0~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "     GPL-3.0-or-later"
code = "https://gitlab.com/Nulide/findmydeviceserver"

[integration]
yunohost = ">= 11.2.30"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

        [resources.sources.main]
        url = "https://gitlab.com/Nulide/findmydeviceserver/-/archive/v0.8.0/findmydeviceserver-v0.8.0.tar.gz"
        sha256 = "1c755722f9d35c2848f89aa1da9b2ae261ceae41a575124a9fb9e29d28b5e645"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
