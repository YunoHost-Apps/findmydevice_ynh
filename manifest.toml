#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "fmd"
name = "find my device"
description.en = "Server for saving location data send by fmd"
description.fr = "Server for saving location data send by fmd"

version = "0.4.0~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "GPLv3-or-later"
code = "https://gitlab.com/Nulide/findmydeviceserver"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

        [resources.sources.main]
        in_subdir = false
        extract = true
        url = "https://gitlab.com/Nulide/findmydeviceserver/uploads/4fc0aa30110f742210119e8341678136/Package.zip"
        sha256 = "b8dedf542904c9c8e338b59f6188b5b807fdb1d2d7d632fd4851e069005a65e7"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 1020
