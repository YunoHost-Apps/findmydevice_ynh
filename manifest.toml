#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "findmydevice"
name = "Find My Device"
description.en = "Server for saving location data send by FMD"
description.fr = "Serveur de sauvegarde des données de localisation envoyées par FMD"

version = "0.11.0~ynh1"

maintainers = ["ewilly"]

[upstream]
license = "GPL-3.0-or-later"
code = "https://gitlab.com/Nulide/findmydeviceserver"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = false

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
	[install.domain]
	type = "domain"

	[install.init_main_permission]
	type = "group"
	default = "visitors"

	[install.allow_public_registration]
	ask.en = "Do you want to allow public registration?"
	ask.fr = "Souhaitez-vous autoriser l'enregistrement publique ?"
	help.en = "When public there is no need to know the token to register."
	help.fr = "Si oui, il n'y a pas besoin de saisir le token pour s'enregistrer."
	type = "boolean"
	default = true

[resources]

	[resources.sources]

		[resources.sources.main]
		url = "https://gitlab.com/Nulide/findmydeviceserver/-/archive/v0.11.0/findmydeviceserver-v0.11.0.tar.bz2"
		sha256 = "98046ef97e70127b4ffac53a1a8fd5ff734b261016c317190adba5e477756516"

		autoupdate.strategy = "latest_gitlab_tag"

	[resources.system_user]

	[resources.install_dir]

	[resources.data_dir]

	[resources.permissions]
	main.url = "/"

	[resources.ports]

	[resources.apt]
	packages = [ "build-essential" ]
